
<div class="container">

  <!-- FORM GROUP -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="title" class="form-control" formControlName="title" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Quantity</label>
          <input type="text" class="form-control" formControlName="quantity" id="quantity" placeholder="quantity">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" formControlName="description" id="description" placeholder="description">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Author</label>
            <input type="text" class="form-control" formControlName="author" id="author" placeholder="author">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price" placeholder="price">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Image Url</label>
            <input type="text" class="form-control" formControlName="image" id="image" placeholder="price">
          </div>
        <button type="submit" class="btn btn-primary">{{btnName}}</button>
      </form>
</div>


<!-- PRODUCT TABLE -->
<table class="table">
    <thead class="header1">
        <tr>
            <th scope="col">Sr. No.</th>            
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody class="body">
        <tr *ngFor="let product of productList; let i = index;">
            <td>{{i + 1 }}</td>
            <td><img src={{product.image}} alt=""></td>
            <td>{{product.title}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.description}}</td>
            <td>{{product.author}}</td>
            <td>{{product.price}}</td>
            <td><i class="fa-solid fa-pen-to-square" (click)="editProduct(product.id)"></i></td>
            <td><i class="fa-solid fa-trash" (click)="deleteProduct(product.id)"></i></td>
        </tr>
    </tbody>
</table>
