<div class="row">
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-prepend">
                <div class="input-group-text bg-transparent border-right-0"><i class="fa fa-search"></i></div>
            </span>
            <input class="form-control py-2 border-left-0 border" type="text" [(ngModel)]="enterSearchValue" (input)="onSearchTextChanged()" placeholder="Enter Book Name" value="..." id="example-search-input">
            <span class="input-group-append">
            <button class="btn btn-outline-secondary border-left-0 border" type="button">
                Search
            </button>
          </span>
        </div>
    </div>
</div>
